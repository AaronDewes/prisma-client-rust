[package]
name = "prisma-client-rust"
version = "0.3.0"
authors = ["Brendan Allan <brendonovich@outlook.com>"]
edition = "2021"
description = "A prisma client for Rust"
license = "MIT"

exclude = [
    "examples"
]

[workspace]
members = [
    "cli",
    "examples/*"
]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4.19", features = ["serde"] }

query-core = { git = "https://github.com/prisma/prisma-engines", rev = "43d8513e0b693f27692ab7f19c760f78003f2de2" }
query-connector = { git = "https://github.com/prisma/prisma-engines", rev = "43d8513e0b693f27692ab7f19c760f78003f2de2" }
request-handlers = { git = "https://github.com/prisma/prisma-engines", rev = "43d8513e0b693f27692ab7f19c760f78003f2de2" }
prisma-models = { git = "https://github.com/prisma/prisma-engines", rev = "43d8513e0b693f27692ab7f19c760f78003f2de2" }
datamodel = { git = "https://github.com/prisma/prisma-engines", rev = "43d8513e0b693f27692ab7f19c760f78003f2de2" }
graphql-parser = { git = "https://github.com/prisma/graphql-parser" }
thiserror = "1.0.30"